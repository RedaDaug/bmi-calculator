<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">     
        <link rel="stylesheet" href="styles/style.css">
        

    </head>

    <body>
    
    <div class="container">
    	<div>
    		<h1>BMI Calculator</h1>
    	</div>
    	<form id="form" >
		  Your weight: <input type="text" name="weight" id="weight" autocomplete="nope"> (kg)<br>
		  Your height: <input type="text" name="height" id="height" autocomplete="nope"> (cm)<br><br>
		  <input type="button" onclick="bmiCalculator()" value="Calculate">
		</form>
    	
    </div>
    
    <script src="scripts/main.js"></script>
	</body>
</html>
